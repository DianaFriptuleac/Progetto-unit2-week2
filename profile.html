<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
  </head>
  <body class="bg-black text-light">
    <header>
    <nav class="navbar bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.netflix.com/">
            <img src="assets/netflix_logo.png" id="logo-netflix-profile" alt="Logo-netflix">
          </a>
        </div>
      </nav>
    </header>
    <main>
        <div class="container w-50">
            <h1 class="display-2">Edit Profile</h1>
            <hr>
            <div class="row">
            <div class="col-12 col-md-3">
                <div class="position-relative">
                <img src="assets/avatar.png" class="w-100" alt="avatar-profile">
                <span class = "position-absolute bottom-0 start-0 border border'1 rounded-circle bg-black"><i class="bi bi-pencil p-1"></i></span>
                
            </div>
            </div>
            <div class="col-12 col-md-9 f-flex flex-column justify-content-between mb-3">
             
            <button type="button"class="btn btn-secondary btn-lg rounded-0 text-start w-100">Strive Student</button>
           <h4 class="text-light mt-4">Language:</h4>
           <div class="dropdown">
            <button class="btn btn-black dropdown-toggle text-light border border-1 border-light px-4 rounded-0 text-start pe-5 mb-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            English
            </button>
            <ul class="dropdown-menu bg-secondary">
              <li><a class="dropdown-item" href="#">Spanish</a></li>
              <li><a class="dropdown-item" href="#">Italian</a></li>
              <li><a class="dropdown-item" href="#">German</a></li>
              <li><a class="dropdown-item" href="#">French</a></li>
              <li><a class="dropdown-item" href="#">Chinese</a></li>
            </ul>
          </div>
        <hr>
           
                <h4 class="text-light mb-2">Maturity Settings:</h4>
                <button type="button" id="btn-maturity" class="btn btn-secondary rounded-0 text-start">ALL MATURITY RATINGS</button>
                <p class="text-light mt-3">Show titles of all maturity ratings for this profile.</p>
                <button type="button" id="btn-edit" class="btn btn-outline-secondary rounded-0 my-2">E D I T </button>
           
            <hr>
           
                <h4 class="text-light">Aytoplay controls</h4>
                <div class="d-flex flex-column justify-content-center">
                <div class="form-check d-flex align-items-center">
                    <input id="checkbox" class="form-check-input rounded-0 me-3" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check d-flex align-items-center">
                    <input id="checkbox"  class="form-check-input rounded-0 me-3" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Autoplay previews width rowsing on all devices.
                    </label>
                  </div>
                </div>
        </div>
        <hr>
    </main>
    <footer class="my-3">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="row g-5">
                    <div class="col-12 col-md-3">
                        <button type="button" class="btn btn-light rounded-0 text-black fw-bold px-4">SAVE</button> 
                    </div>
                    <div class="col-12 col-md-4">
                        <button type="button" class="btn btn-outline-secondary rounded-0 px-4">CANCEL</button>
                    </div>
                    <div class="col-12 col-md-5">
                        <button type="button" id="btn-delete-profile" class="btn btn-outline-secondary rounded-0 px-3">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        
    </div>
</footer>
<script
src="https://kit.fontawesome.com/b9d3fe47c6.js"
crossorigin="anonymous"
></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
